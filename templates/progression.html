<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
   
    <link rel="stylesheet" href="static/progression.css" />
  </head>
  <body>
    <div class="progression-nicolas">
      <div class="div">
        <div class="overlap">
          <div class="ellipse"></div>
          <div class="ellipse-2"></div>
          <img class="arrow-down" src="static/images/retour.png" />
          <img class="group" src="static/images/tomate.png" />
        </div>
        <div class="text-wrapper">Nom:</div>
        <div class="text-wrapper-2">Nicolas</div>
        <div class="text-wrapper-3">Robert</div>
        <div class="text-wrapper-4">MMI2</div>
        <div class="text-wrapper-5">Prénom:</div>
        <div class="text-wrapper-6">Classe:</div>
        <div class="overlap-group">
          <div class="text-wrapper-7">Nicolas</div>
          <div class="overlap-2">
            <div class="rectangle"></div>
            <div class="text-wrapper-8">75/100</div>
          </div>
          <div class="overlap-wrapper">
            <div class="star-wrapper"><img class="star" src="static/images/etoile.png" /></div>
          </div>
        </div>
        <div class="overlap-3">
          <div class="rectangle-2"></div>
          <div class="rectangle-3"></div>
          <div class="text-wrapper-9">45/100</div>
          <div class="overlap-group-wrapper">
            <div class="img-wrapper"><img class="img" src="static/images/etoile.png" /></div>
          </div>
        </div>
        <div class="text-wrapper-10">Arrosage</div>
        <div class="overlap-4">
          <div class="text-wrapper-11">Désherbage</div>
          <div class="overlap-5">
            <div class="rectangle-4"></div>
            <div class="rectangle-4"></div>
            <div class="rectangle-5"></div>
            <img class="dash" src="static/images/moinpicto.svg" />
            <div class="text-wrapper-12">50/100</div>
            <div class="group-2">
              <div class="overlap-6"><img class="img" src="static/images/etoile.png" /></div>
            </div>
          </div>
          <img class="plus" src="static/images/pluspicto.svg" />
        </div>
        <div class="overlap-7">
          <div class="text-wrapper-13">Nombre d’heures passées</div>
          <div class="overlap-8">
            <div class="rectangle-6"></div>
            <div class="rectangle-6"></div>
            <div class="rectangle-7"></div>
            <img class="dash" src="static/images/moinpicto.svg" />
            <div class="text-wrapper-14">15/100</div>
            <div class="group-3">
              <div class="overlap-9"><img class="img" src="static/images/etoile.png" /></div>
            </div>
          </div>
          <img class="plus" src="static/images/pluspicto.svg" />
        </div>
        <div class="overlap-10">
          <div class="text-wrapper-11">Désherbage</div>
          <div class="overlap-8">
            <div class="rectangle-6"></div>
            <div class="rectangle-6"></div>
            <div class="rectangle-8"></div>
            <img class="dash" src="static/images/moinpicto.svg" />
            <div class="text-wrapper-12">75/100</div>
            <div class="group-3">
              <div class="overlap-11"><img class="img" src="static/images/etoile.png" /></div>
            </div>
          </div>
          <img class="plus" src="static/images/pluspicto.svg" />
        </div>
        <div class="iphone-XS-bars">
        
          <div class="container">
           
            <img class="combined-shape" src="img/combined-shape.svg" />
            <img class="wi-fi" src="img/wi-fi.svg" />
          </div>
        </div>
        <img class="dash-2" src="static/images/moinpicto.svg" />
        <img class="plus-2" src="static/images/pluspicto.svg" />
      </div>
    </div>
  </body>
</html>
