<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='progression.css') }}" />

  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* Styles spécifiques pour les barres de progression */
.progress-bar-general { width: {{ progression[0] }}%; }
.progress-bar-arrosage { width: {{ progression[1] }}%; }
.progress-bar-desherbage { width: {{ progression[2] }}%; }

  </style>
</head>
<body>
  <div class="container">
    <div class="main-header">
      <a href="{{ url_for('defis.defis') }}" class="back-button">
        <img src="static/images/bouton_retour.png" alt="Retour" />
      </a>
      <h1 class="page-title">Progression de {{ user[2] }} {{ user[1] }}</h1>
    </div>
    
    <div class="progression-details">
      
      <!-- Cartes avec fond vert pour chaque progression -->
      <div class="progress-section progress-general">
        <h3 class="progress-title">Progression générale</h3>
        <div class="progress-container">
          <div class="progress-bar progress-bar-general"></div>
        </div>
        <div class="score">{{ progression[0] }}/100</div>
      </div>

      <div class="progress-section progress-arrosage">
        <h3 class="progress-title">Arrosage</h3>
        <div class="progress-container">
          <div class="progress-bar progress-bar-arrosage"></div>
        </div>
        <div class="score">{{ progression[1] }}/100</div>
      </div>
      
      <div class="progress-section progress-desherbage">
        <h3 class="progress-title">Désherbage</h3>
        <div class="progress-container">
          <div class="progress-bar progress-bar-desherbage"></div>
        </div>
        <div class="score">{{ progression[2] }}/100</div>
      </div>
      
      <div class="progress-section progress-heures">
        <h3 class="progress-title">Heures passées</h3>
        <div class="hours">{{ progression[3] }} heures</div>
      </div>
    </div>
    
    <div class="user-info">
      <h2>Informations</h2>
      <p><strong>Nom:</strong> {{ user[1] }}</p>
      <p><strong>Prénom:</strong> {{ user[2] }}</p>
      {% if user[4] %}
      {% endif %}
    </div>
  
  </div>

  <div class="group-wrapper">
    <div class="group-8">
      <a href="{{ url_for('info.index') }}">
        <img class="loupe" src="static/images/loupe.png" />
      </a>
      <a href="{{ url_for('accueil.accueil') }}">
        <div class="map-wrapper">
          <img class="map" src="static/images/map.png" />
        </div>
      </a>
      <a href="{{ url_for('defis.defis') }}">
        <img class="resultats" src="static/images/resultats.png" />
      </a>
    </div>
  </div>
</body>
</html>
