<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Nous Contacter</title>
    <link rel="stylesheet" href="static/global.css">
    <!-- Vous pouvez ajouter un fichier CSS spécifique pour le contact -->
    <link rel="stylesheet" href="static/contact.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="tab-bar">
        <div class="settings">Nous Contacter</div>
      </div>
      
      <div class="contact-content">
        <div class="contact-form">
          <h2>Envoyez-nous un message</h2>
          <form action="/envoyer-message" method="post">
            <div class="form-group">
              <label for="sujet">Sujet</label>
              <input type="text" id="sujet" name="sujet" required>
            </div>
            
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Envoyer</button>
          </form>
        </div>
        
        <div class="contact-info">
          <h3>Informations de contact</h3>
          <p><strong>Email:</strong> contact@exemple.fr</p>
          <p><strong>Téléphone:</strong> 01 23 45 67 89</p>
        </div>
      </div>
      
      <div class="bouton-retour">
        <a href="/parametre">
          <img class="arrow-down" src="static/images/bouton_retour.png" />
        </a>
      </div>
    </div>
  </body>
</html>
