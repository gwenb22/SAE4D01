<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma progression</title>
  <link rel="stylesheet" href="static/global.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='maprogression.css') }}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="main-header">
    <a href="{{ url_for('progression.html') }}" class="back-button" aria-label="Retour">
      <img src="{{ url_for('static', filename='images/retour.png') }}" alt="Retour">
  </a>
  
    <h1 class="page-title">Ma progression</h1>
    <button class="settings-button" aria-label="Paramètres">
      <img src="{{ url_for('static', filename='images/ecrou.png') }}" alt="Paramètres">
    </button>
  </header>

  <main class="main-content">
    <img src="{{ url_for('static', filename='images/profil.svg') }}" alt="Profil" class="profile-icon">
    <!-- Section progression générale -->
    <section class="progress-section">
      <div class="progress-header">
        <h2 class="progress-title">Nombre total de points</h2>
        <div class="star-container">
          <img src="{{ url_for('static', filename='images/etoile.png') }}" alt="Étoile" class="star-icon">
        </div>
      </div>
      <div class="progress-value">{{ progression.general }}/100</div>
      <div class="progress-container progress-general">
        <div class="progress-bar" style="width: {{ progression.general }}%;"></div>
      </div>
    </section>

    <!-- Section arrosage -->
    <section class="progress-section">
      <div class="progress-header">
        <h2 class="progress-title">Arrosage</h2>
        <div class="star-container">
          <img src="{{ url_for('static', filename='images/etoile.png') }}" alt="Étoile" class="star-icon">
        </div>
      </div>
      <div class="progress-value">{{ progression.arrosage }}/100</div>
      <div class="progress-container progress-arrosage">
        <div class="progress-bar" style="width: {{ progression.arrosage }}%;"></div>
      </div>
    </section>

    <!-- Section désherbage -->
    <section class="progress-section">
      <div class="progress-header">
        <h2 class="progress-title">Désherbage</h2>
        <div class="star-container">
          <img src="{{ url_for('static', filename='images/etoile.png') }}" alt="Étoile" class="star-icon">
        </div>
      </div>
      <div class="progress-value">{{ progression.desherbage }}/100</div>
      <div class="progress-container progress-desherbage">
        <div class="progress-bar" style="width: {{ progression.desherbage }}%;"></div>
      </div>
    </section>

    <!-- Section heures passées -->
    <section class="progress-section">
      <div class="progress-header">
        <h2 class="progress-title">Nombre d'heures passées</h2>
        <div class="star-container">
          <img src="{{ url_for('static', filename='images/etoile.png') }}" alt="Étoile" class="star-icon">
        </div>
      </div>
      <div class="progress-value">{{ progression.heures_passees }}/100</div>
      <div class="progress-container progress-heures">
        <div class="progress-bar" style="width: {{ [progression.heures_passees, 100]|min }}%;"></div>
      </div>
    </section>
  </div>


  <div class="group-wrapper">
    <div class="group-8">
        <a href="{{ url_for('info.index') }}">
            <img class="loupe" src="static/images/loupe.png" />
        </a>
        <a href="{{ url_for('accueil.accueil') }}">
            <div class="map-wrapper">
                <img class="map" src="static/images/map.png" />
            </div>
        </a>
        <a href="{{ url_for('defis.defis') }}">
            <img class="resultats" src="static/images/resultats.png" />
        </a>
    </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Animation gérée par la transition CSS
      console.log("Jauges de progression initialisées");
    });
  </script>
</body>
</html>
