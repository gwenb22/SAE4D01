<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations écologiques</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='information.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <style>
      .article-card {
        margin-bottom: 20px;
        position: relative;
      }
      
      .article-image {
        width: 100%;
        height: auto;
        border-radius: 10px;
        object-fit: cover;
      }
      
      .article-title {
        font-weight: bold;
        margin-top: 10px;
        font-size: 1.2em;
      }
      
      .article-preview {
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
      }
      
      .voir-plus {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        border-radius: 5px;
        margin-top: 10px;
        cursor: pointer;
      }
      
      .information {
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }
      
      .header-title {
        font-size: 2em;
        text-align: center;
        margin-bottom: 30px;
        font-family: 'DynaPuff', cursive;
        color: #2e7d32;
      }
    </style>
  </head>
  <body>
    <div class="information">
      <div class="header-title">Information</div>
      
      {% if info_data %}
        {% for article in info_data %}
        <div class="article-card">
          <img class="article-image" src="{{ article.img }}" alt="{{ article.titre }}">
          <div class="article-title">{{ article.titre }}</div>
          <div class="article-preview">{{ article.description }}</div>
          <a href="{{ url_for('info.article_detail', article_id=article.id_info) }}" class="voir-plus">voir plus</a>
        </div>
        {% endfor %}
      {% else %}
        <p>Aucune information disponible pour le moment. <a href="{{ url_for('info.add_sample_info') }}">Ajouter des données d'exemple</a></p>
      {% endif %}
    </div>

    <div class="group-wrapper">
      <div class="group-8">
        <a href="{{ url_for('info.index') }}"><img class="loupe" src="static/images/loupe.png" /></a>
        <a href="{{ url_for('accueil.accueil') }}"><img class="map" src="static/images/map.png" /></a>
        <a href="{{ url_for('defis.defis') }}"><img class="resultats" src="static/images/re-sultats.png" /></a>
      </div>
  </div>


  </body>
</html>
