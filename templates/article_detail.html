<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.titre }}</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='information.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

          <img src="{{ url_for('static', filename='images/retour.png') }}" alt="Retour">
      </button>
  
      <h1 class="page-title">{{ article.titre }}</h1>
  </header>
  
    <div class="article-container">
      
      <div class="article-content">

      </div>
    
      
    </div>

    <div class="group-wrapper">
      <div class="group-8">
          <a href="{{ url_for('info.index') }}">
            <img class="loupe" src="{{ url_for('static', filename='images/loupe.png') }}" />
          </a>
          <a href="{{ url_for('accueil.accueil') }}">
              <div class="map-wrapper">
                <img class="loupe" src="{{ url_for('static', filename='images/map.png') }}" />
              </div>

          <a href="{{ url_for('defis.defis') }}">
