<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une plante</title>

    <link rel="stylesheet" href="static/ajout_bac.css">
    <link rel="stylesheet" href="static/global.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- FORMULAIRE POUR SELECTIONNER LA PLANTE A AJOUTER -->
    <div class="form-container">
        <form action="{{ url_for('ajout.ajouter_plante') }}" method="POST">
            <h1>Ajouter une plante au bac</h1>

            <label for="plante">Choisir une plante :</label>
            <select id="plante" name="plante" required>
                {% if plantes %}
                    {% for plante in plantes %}
                        <option value="{{ plante[0] }}">{{ plante[1] }}</option>
                    {% endfor %}
                {% else %}
                    <option value="1">Tomate</option>
                    <option value="2">Basilic</option>
                    <option value="3">Menthe</option>
                    <option value="4">Persil</option>
                    <option value="5">Fraise</option>
                {% endif %}
            </select>

            <label for="bac_id">Num√©ro du bac :</label>
            <select id="bac_id" name="bac_id" required>
                {% if bacs %}
                    {% for bac in bacs %}
                        <option value="{{ bac[0] }}">Bac {{ bac[0] }}</option>
                    {% endfor %}
                {% else %}
                    <option value="1">Bac 1</option>
                    <option value="2">Bac 2</option>
                    <option value="3">Bac 3</option>
                {% endif %}
            </select>

            <button type="submit">Ajouter</button>
        </form>
    </div>

    <!-- NAVIGATION -->
    <div class="group-wrapper">
        <div class="group-8">
            <a href="{{ url_for('info.index') }}">
                <img class="loupe" src="static/images/loupe.png" />
            </a>
            <a href="{{ url_for('accueil.accueil') }}">
                <div class="map-wrapper">
                    <img class="map" src="static/images/map.png" />
                </div>
            </a>
            <a href="{{ url_for('defis.defis') }}">
                <img class="resultats" src="static/images/resultats.png" />
            </a>
        </div>
    </div>
    
</body>
</html>
