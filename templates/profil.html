<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mon Profil</title>
    <link rel="stylesheet" href="static/global.css">
    <!-- Vous pouvez ajouter un fichier CSS spécifique pour le profil -->
    <link rel="stylesheet" href="static/profil.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
    <header class="main-header">
      <button class="back-button" aria-label="Retour" onclick="window.history.back()">
          <img src="{{ url_for('static', filename='images/retour.png') }}" alt="Retour">
      </button>
  
      <h1 class="page-title">Mon profil</h1>
  
  </header>
  
      
      <div class="profile-content">
        <div class="profile-info">
          <h2>{{ user.prenom }} {{ user.nom }}</h2>
          <div class="info-row">
            <strong>Email:</strong> {{ user.email }}
          </div>
          <div class="info-row">
            <strong>Téléphone:</strong> {{ user.tel or 'Non renseigné' }}
          </div>
        
          
          <!-- Vous pouvez ajouter un bouton pour modifier le profil -->
          <a href="/modifier-profil" class="btn btn-primary">Modifier mon profil</a>
          <a href="/contact" class="btn btn-primary">Nous contacter</a>

        </div>
      </div>
      
      
    </div>

    <div class="group-wrapper">
        <div class="group-8">
            <a href="{{ url_for('info.index') }}">
                <img class="loupe" src="static/images/loupe.png" />
            </a>
            <a href="{{ url_for('accueil.accueil') }}">
                <div class="map-wrapper">
                    <img class="map" src="static/images/map.png" />
                </div>
            </a>
            <a href="{{ url_for('defis.defis') }}">
                <img class="resultats" src="static/images/resultats.png" />
            </a>
        </div>
    </div>

  </body>
</html>
