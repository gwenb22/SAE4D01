<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanne une plante</title>
    <link rel="stylesheet" href="static/scan.css">
    <link rel="stylesheet" href="static/global.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Scanne une plante</h1>
    
    <form action="/scan_info" method="POST" enctype="multipart/form-data">
        <label for="file-input" class="upload-container">
            <!-- L'image d'aperçu qui sera mise à jour après la sélection du fichier -->
            <img id="preview" src="static/images/uploadImage.png" alt="Uploader une image">
        </label>
        <input id="file-input" type="file" name="image" accept="image/*" required onchange="previewImage(event)">
        
        <label for="organe-select">Quel organe voulez-vous scanner ?</label>
        <select name="organe" id="organe-select">
            <option value="flower">Fleur</option>
            <option value="leaf">Feuille</option>
        </select>
        
        <button type="submit">Analyser la plante</button>
    </form>
    

    
    <div class="group-wrapper">
        <div class="group-8">
            <a href="{{ url_for('info.index') }}">
                <img class="loupe" src="static/images/loupe.png" />
            </a>
            <a href="{{ url_for('accueil.accueil') }}">
                <div class="map-wrapper">
                    <img class="map" src="static/images/map.png" />
                </div>
            </a>
            <a href="{{ url_for('defis.defis') }}">
                <img class="resultats" src="static/images/resultats.png" />
            </a>
        </div>
    </div>

   <script>
      // Fonction pour prévisualiser l'image sélectionnée
      function previewImage(event) {
          var file = event.target.files[0];
          var reader = new FileReader();

          reader.onload = function(e) {
              // Mettre à jour la source de l'image d'aperçu avec la nouvelle image sélectionnée
              var preview = document.getElementById("preview");
              preview.src = e.target.result;
          };

          if (file) {
              reader.readAsDataURL(file);  // Lire le fichier comme URL de données
          }
      }
   </script>

</body>
</html>
